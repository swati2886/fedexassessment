<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FedEx | Express Delivery, Courier &amp; Shipping Services | India</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Choose a shipping service that suit your needs with FedEx. Whether you need a courier for next day delivery, if it’s heavy or lightweight – you’ll find a solution for your business." />
  <meta name="keywords" content="fedex-com:sitemap/home" />
  <meta name="locale" content="en_in" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" type="image/x-icon"
    href="https://www.fedex.com/etc.clientlibs/designs/fedex-common/images/resources/fx-favicon.ico" />

  <meta name="og:type" content="website" />
  <meta name="og:site_name" content="FedEx" />
  <meta name="og:url" content="https://www.fedex.com/en-in/home.html" />
  <meta name="og:title" content="The New FedEx.com - Tracking, Shipping &amp; Locations" />
  <meta name="og:description"
    content="Login to your account or learn more about how to become a better shipper, printing offers, or get inspiration for your small business." />

  <link rel="canonical" href="https://www.fedex.com/en-in/home.html" />
  <!-- Latest compiled and minified CSS -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <!-- Latest compiled JavaScript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>

<body class="fxg-home ">
  <header class="fxg-header fxg-header--sticky">
    <nav class="fxg-nav">
      <div class="fxg-wrapper">
        <a class="fxg-header__logo_wrapper" href="https://www.fedex.com/en-in/home.html" target="_self"
          aria-label="FedEx India Homepage">
          <img src="https://www.fedex.com/content/dam/fedex-com/logos/logo.png" class="fxg-header__logo"
            alt="FedEx India Homepage" />
        </a>
        <div class="fdx-utilityWrap" data-showutilitynav="yes">

          <!-- UTILITY NAV START -->
          <div class="fxg-user-options">
            <div class="fxg-user-options__option fxg-user-options__sign-in    " id="global-login-wrapper">
              <a href="#" class="fxg-link fxg-dropdown-js fxg-keyboard" id="fxg-dropdown-signIn"
                data-default-signintext="Sign Up/Log In"><img class="fxg-user-options__icon" alt="Sign in to Fedex.com"
                  src="/assets/sprite-placeholder.png"></a>
            </div>
          </div>
          <!-- UTILITY NAV END -->
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="m-4">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item fdx-u-mb--7">
          <a href="#create" class="nav-link active" id="createUser" data-bs-toggle="tab" data-bs-target="#create"
            role="tab">Create a new A/B Case</a>
        </li>
        <li class="nav-item">
          <a href="#saved" class="nav-link" id="userUser" data-bs-toggle="tab" data-bs-target="#saved" role="tab">Saved
            A/B cases</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="create" role="tabpanel">
          <form action="" method="post" class="form-floating" class="requires-validation">
            <div class="row align-items-center fdx-u-mb--7 g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="username" placeholder="name"
                    aria-describedby="name of the user" name="name" value="" required>
                  <label for="username">Name</label>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="userRegion" aria-label="Choose the region to apply" name="region"
                    required>

                  </select>
                  <label for="userRegion">Region</label>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
            </div>
            <div class="row align-items-center fdx-u-mb--7">
              <div class="col-md">
                <label for="inputStatus">Status</label>
                <div class="row radioStatus form-group" style="display: flex;--bs-gutter-x:0;">
                  <div class="col-6 form-check">
                    <input type="radio" class="form-check-input" name="gender" id="radioMale" value="Male" checked
                      required>
                    <label class="form-check-label" for="radioMale">Male</label>
                  </div>
                  <div class="col-6 form-check">
                    <input type="radio" class="form-check-input" name="gender" value="Female" id="radioFemale" required>
                    <label class="form-check-label" for="radioFemale">Female</label>
                  </div>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
              <div class="col-md">
                <label for="inputRegion">Choose the type</label>
                <div class="row checkType form-group">
                  <div class="col-4 form-check">
                    <input type="checkbox" class="form-check-input" name="hobbies" value="Image" id="checkMusic"
                      required>
                    <label class="form-check-label" for="checkImage">Image</label>
                  </div>
                  <div class="col-4 form-check">
                    <input type="checkbox" class="form-check-input" name="hobbies" value="Video" id="checkTravel">
                    <label class="form-check-label" for="checkVideo">Video</label>
                  </div>
                  <div class="col-4 form-check">
                    <input type="checkbox" class="form-check-input" name="hobbies" value="Element" id="checkReading">
                    <label class="form-check-label" for="checkElement">Element</label>
                  </div>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center fdx-u-mb--7">
              <div class="col-12 col-sm-10 text-center">
                <button type="submit" class="btn btn-primary fdx-c-button--primary fdx-c-button">Save</button>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="saved" role="tabpanel">
          <div class="accordion" id="accordionData">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  A/B case
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionData">
                <div class="accordion-body">
                  <div class="row">
                    <div class="col-4">
                      Name: 
                    </div>
                    <div class="col-4">
                      <span class="ml-20" id="uname">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      Status: 
                    </div>
                    <div class="col-4">
                      <span class="ml-20" id="ustatus">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      Region: 
                    </div>
                    <div class="col-4">
                      <span class="ml-20" id="uregion">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      Type: 
                    </div>
                    <div class="col-4">
                      <span class="ml-20" id="utype">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
